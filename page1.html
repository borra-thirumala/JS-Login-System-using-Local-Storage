<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .container > div {
            border: 2px solid #b240b6;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .container > div:hover {
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
            color: #ad1f8c;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Login Data</h1>
    <div class="container" id="container"></div>
    <script>
        let parent=document.getElementById("container")
        let data=JSON.parse(localStorage.getItem("logindata"))
        console.log(data)
        //document.write(data.username,data.password)

        let newdata=data.map((val)=>{
            child=document.createElement("div")
            childa=document.createElement("div")
            childb=document.createElement("div")

            console.log(val.username)
            console.log(val.password)

            childa.innerHTML=val.username
            childb.innerHTML=val.password
            console.log(parent)
            parent.append(child)
            child.append(childa,childb)
        })
    </script>
</body>
</html>
