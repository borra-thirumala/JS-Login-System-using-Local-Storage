<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #ff6699);
        }

        .form-container {
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #ffe4e1;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #ffccff;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff66b2;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border-color: #ff1493;
            background: rgba(255, 255, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff1493;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #d81b60;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #ffe4e1;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="ip1">Username</label>
            <input type="text" id="ip1" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="ip2">Password</label>
            <input type="password" id="ip2" placeholder="Enter password">
        </div>
        <button onclick="fun()">Submit</button>
        <a href="page1.html">View Saved Data</a>
    </div>

    <script>
        function fun() {
            var ip1 = document.getElementById("ip1").value;
            var ip2 = document.getElementById("ip2").value;

            let arr = JSON.parse(localStorage.getItem("logindata")) || [];

            let obj = {
                username: ip1,
                password: ip2,
            };

            arr.push(obj);
            localStorage.setItem("logindata", JSON.stringify(arr));

            alert("User data saved successfully!");
        }
    </script>

</body>
</html>
